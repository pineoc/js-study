<html>

<head>
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="base.css" />
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      A
    </div>
    <div data-key="83" class="key">
      S
    </div>
    <div data-key="68" class="key">
      D
    </div>
    <div data-key="70" class="key">
      F
    </div>
    <div data-key="74" class="key">
      J
    </div>
    <div data-key="75" class="key">
      K
    </div>
    <div data-key="76" class="key">
      L
    </div>
    <div data-key="186" class="key">
      ;
    </div>
  </div>

  <audio data-key="65" src="sounds/1.mp3"></audio>
  <audio data-key="83" src="sounds/2.mp3"></audio>
  <audio data-key="68" src="sounds/3.mp3"></audio>
  <audio data-key="70" src="sounds/4.mp3"></audio>

  <audio data-key="74" src="sounds/5.mp3"></audio>
  <audio data-key="75" src="sounds/6.mp3"></audio>
  <audio data-key="76" src="sounds/7.mp3"></audio>
  <audio data-key="186" src="sounds/8.mp3"></audio>

  <div>Sound By Soundjig</div>

  <script>
    function playSound(e) {
      console.log(e, e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return;

      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      console.log(e.propertyName);
      // this = key div
      this.classList.remove('playing');
    }

    // all key dom object
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>
</body>

</html>
